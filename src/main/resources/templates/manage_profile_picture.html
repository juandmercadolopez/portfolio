<!DOCTYPE HTML>
<html>
<head>
<title>Zemoga Portfolio</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" th:href="@{/assets/css/main.css}" />
</head>
<body class="is-preload">

	<!-- Nav -->
	<nav id="nav">
		<ul class="container">
			<li><a th:href="@{/portfolio/index}">Profile</a></li>
			<li><a th:href="@{/portfolio/tweets}">Tweets</a></li>
			<li><a th:href="@{/updates/updateProfilePicture}">Update
					profile photo</a></li>
			<li><a th:href="@{/updates/updateProfileData}">Update
					profile data</a></li>
		</ul>
	</nav>

	<!-- update form -->
	<article id="contact" class="wrapper style4">
		<div class="container medium">
			<header>
				<h2>
					<span>@Zemoga </span>- Update profile picture
				</h2>
				<p>Web client to update data from an API Rest.</p>
			</header>
			<div class="row">
				<div class="col-12">
					<form method="post" action="#">
						<div class="row">
							<div class="col-12">
								<textarea name="picture" id="picture" placeholder="Picture URL"></textarea>
							</div>
							<div class="col-12">
								<ul class="actions">
									<li><input type="button" onClick="updatePicture()"
										value="Update" /></li>
									<li><input type="reset" value="Cancel" class="alt" /></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
				<div class="col-12">
					<hr />
					<h3>Find me on ...</h3>
					<ul class="social">
						<li><a th:href="@{https://twitter.com/zemoga?lang=es}"
							class="icon brands fa-twitter" target="_blank"><span
								class="label">Twitter</span></a></li>
					</ul>
					<hr />
				</div>
			</div>
			<footer>
				<ul id="copyright">
					<li>&copy; Untitled. All rights reserved.</li>
					<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>
		</div>
	</article>

	<!-- Scripts -->
	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
	<script th:src="@{/assets/js/browser.min.js}"></script>
	<script th:src="@{/assets/js/breakpoints.min.js}"></script>
	<script th:src="@{/assets/js/util.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>
	<script th:src="@{/integration/portfolio.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

</body>
</html>
