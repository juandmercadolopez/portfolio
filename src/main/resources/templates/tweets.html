<!DOCTYPE HTML>
<html>
<head>
<title>Zemoga Portfolio</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" th:href="@{/assets/css/main.css}" />
</head>
<body class="is-preload">

	<!-- Nav -->
	<nav id="nav">
		<ul class="container">
			<li><a th:href="@{/portfolio/index}">Profile</a></li>
			<li><a th:href="@{/portfolio/tweets}">Tweets</a></li>
			<li><a th:href="@{/updates/updateProfilePicture}">Update
					profile photo</a></li>
			<li><a th:href="@{/updates/updateProfileData}">Update
					profile data</a></li>
		</ul>
	</nav>

	<!-- Home -->
	<article id="top" class="wrapper style1">
		<div class="container">
			<div class="row">
				<div class="col-4 col-5-large col-12-medium">
					<span class="image fit"><img
						th:src="${portfolioModel.imageUrl}" alt="Imagen no encontrada" /></span>

				</div>
				<div class="col-8 col-7-large col-12-medium">
					<header>
						<h1>Tweets</h1>
					</header>
					<div id="tweets-info"></div>
				</div>
			</div>
		</div>
	</article>

	<!-- Contact -->
	<article id="contact" class="wrapper style4">

		<footer>
			<ul id="copyright">
				<li>&copy; Zemoga Portfolio.</li>
				<li>Design: <a href="http://html5up.net">HTML5 UP.</a> All
					rights reserved.
				</li>
			</ul>
		</footer>
		</div>
	</article>

	<!-- Scripts -->
	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
	<script th:src="@{/assets/js/browser.min.js}"></script>
	<script th:src="@{/assets/js/breakpoints.min.js}"></script>
	<script th:src="@{/assets/js/util.js}"></script>
	<script th:src="@{/assets/js/main.js}"></script>
	<script th:src="@{/integration/tweets.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

</body>
</html>
